<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Addition</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">

	function add(x, y) {
	var x = parseFloat(document.getElementById('x').value);
	var y = parseFloat(document.getElementById('y').value);
	var a = (x+y);
	
	document.getElementById('output').innerHTML = a;
}
</script>
</head>
<body>
<h1>Enter the numbers you want to add?</h1>
First Number <input type="text" id="x" size="3"><br>
<br>
Second Number <input type="text" id="y" size="3"><br>
<br>
<button type="button" onclick="add()">Add the Numbers</button><br>
<br>
<div id="output"></div>

</body> 
</html>
