<html>
    <head>
        <title>Calculate Area</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            
			function calculateArea() {
				var radius = parseFloat(document.getElementById('radius').value);
				var length = parseFloat(document.getElementById('length').value);
				var width = parseFloat(document.getElementById('width').value);
				var height = parseFloat(document.getElementById('height').value);
				var base = parseFloat(document.getElementById('base').value);
				var countType = document.getElementsByName('countType');
				var aType = 'circle';
				var result ='';
				
				for(var i = 0; i < countType.length; i++) {
			if(countType[i].checked) {
				aType = countType[i].value;
				break;
			}
		}
			switch(aType) {
				case 'circle':
					result = Math.round(Math.PI * (radius * radius) * 100) / 100;
					break;
				
				case 'triangle':

					result = 1/2 * (base * height);
					break;
				
				case 'square':

					result = length * length;
					break;
				
				case 'rectangle':

					result = length * width;
					break;
			}
			
			document.getElementById('output').innerHTML = "The area of the " + aType + " is " + result;
			
            }
        </script>
    </head>
    <body>
        <div id ="input">
		<h1>Calculating the area of objects </h1>
		<form>
		<h2>Enter the values provided below </h2>
		Radius: <input type="text" id="radius" size="5"><br/>
		<br/>
		Length: <input type="text" id="length" size="5"><br/>
		<br/>
		Width: <input type="text" id="width" size="5"><br/>
		<br/>
		Height: <input type="text" id="height" size="5"><br/>
		<br/>
		Base: <input type="text" id="base" size="5"><br/>
            <h2>Please select what area to calculate:<br/></h2>
		<input type="radio" name="countType" value="circle" checked>circle<br/>
		<input type="radio" name="countType" value="triangle">Triangle<br/>
		<input type="radio" name="countType" value="square">Square<br/>
		<input type="radio" name="countType" value="rectangle">Rectangle<br/>
		<br/><br/><button type="button" onclick="calculateArea()">Count</button>
		</form>
        </div>
		<br/><hr>
	<div id="output"></div>
	<hr>
		
    </body>
</html
