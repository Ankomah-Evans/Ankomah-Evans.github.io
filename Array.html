<script type="text/javascript">

//Creates an array and calls the multiply function to test it
function test(){
var list = JSON.parse("[" + document.getElementById("array1").value + "]");
var multiplier = document.getElementById("mult").value;
var result = multiply(list, multiplier);
document.getElementById('outputDiv').innerHTML = result

}

//Loops through all elements and multiplies by the multiplier
function multiply(list, multiplier){
var result = ""
for (var i=0; i < list.length; i++){

	//if on the last loop, don't add a comma after the number
	if (i == list.length -1) {
	result +=list[i] * multiplier;
	}
	else {
	result +=list[i] * multiplier + ", ";
	}

			
}

return result

} 

</script>
</head>

<body>

<h1>Array Tester</h1>
Enter an array, separated by commas
<br>
<br>
<input type="text" id="array1"><br>
<br>
Enter a multiplier
<br>
<br>
<input type="text" id="mult"><br>
<br>
<br>
<button type='button' onclick='test()'>Product Array</button>
<br> <br>
<div id="outputDiv"></div>

</body>
