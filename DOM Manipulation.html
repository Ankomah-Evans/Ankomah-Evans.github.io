<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation, creating createElement, appendChild, insertBefore, createTextNode, </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <ul id="myList">
  <li id="h">Hack</li>
  <li id="h">Penetrate</li>
  
</ul>
<button onclick="myFunction()">Append</button>

<script>
function myFunction() {
    var newItem = document.createElement("li");
    var node = document.createTextNode("Test");
  
    newItem.appendChild(node);

    var element = document.getElementById("myList");
	var child = document.getElementById("h");
    element.insertBefore(newItem, child);
}
</script>

<button onclick="remove()">Remove</button>
<script>
function remove() 
	{
		var parent = document.getElementById("myList");
		var child = document.getElementById("h");
		parent.removeChild(child);
	}	
		
</script>
        
            </body>
</html>
