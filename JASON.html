<!DOCTYPE html>
<html>
<head>
  <title>JSON Parse, Stringify</title>
</head>


	<center>
    <h1>JSON Parse, Stringify</h1>

	unit001 <input type="text" id="unit001"><br>
	unit002 <input type="text" id="unit002"><br>
	unit003 <input type="text" id="unit003"><br>
	

	<p id="display"></p>

	<button onclick="myFunction()">display</button><br>

	<button onclick="myFunction2()">JSON parse</button><br>

	<p id="parseResult"></p>

	<button onclick="myFunction3()">JSON stringify</button><br>

	<p id="stringifyResult"></p>

	</center>


	<script>

	function myFunction() 
	{
		document.getElementById("display").innerHTML = 
		"{\""+ document.getElementById("unit001").id + "\":" +
		"\""+ document.getElementById("unit001").value + "\", " +
		"\""+ document.getElementById("unit002").id + "\":" +
		"\""+ document.getElementById("unit002").value + "\", " +
		"\""+ document.getElementById("unit003").id + "\":" +
		"\""+ document.getElementById("unit003").value + "\"}";
	}
		
		var obj;
		
	function myFunction2() 
	{
		var tmp = document.getElementById("display").innerHTML;
		obj = JSON.parse(tmp);
		document.getElementById("parseResult").innerHTML = obj.unit001 + ", " + 
														   obj.unit002 + ", " + 
														   obj.unit003;
	}
	
	function myFunction3() 
	{
		var myJSON = JSON.stringify(obj);
		document.getElementById("stringifyResult").innerHTML = myJSON;
	}
	
	</script>


	<hr>


</html>
