
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>

    <h1>Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects</h1>

	First Name <input type="text" id="item001"><br>
	Last Name <input type="text" id="item002"><br><br>
	
	<button onclick="saveName()">Save name to local storage</button><br>
	<button onclick="getSavedName()">Get Saved name from local storage</button><br><br>
			
	<div id="result001"></div>
	<div id="result002"></div><br>
	
	<script>

	function saveName() 
	{
		if (typeof(Storage) !== "undefined") {
		    // Store
    		    localStorage.setItem("firstname", document.getElementById("item001").value);
		    localStorage.setItem("lastname", document.getElementById("item002").value);
		} else {
		    document.getElementById("result001").innerHTML = "Sorry, your browser does not support Web Storage...";
		}
	}
	
	function getSavedName() 
	{
		if (typeof(Storage) !== "undefined") {
		    // Retrieve
		    document.getElementById("result001").innerHTML = localStorage.getItem("firstname");
		    document.getElementById("result002").innerHTML = localStorage.getItem("lastname");
		} else {
		    document.getElementById("result001").innerHTML = "Sorry, your browser does not support Web Storage...";
		}
	}
		
	</script>
</body>
</html>
