    <h1>Local Storage API, Storing and Retrieving Simple Data, Arrays, Associative Arrays, and Objects</h1>

	First Name <input type="text" id="item001"><br>
	Last Name <input type="text" id="item002"><br><br>
	
	<button onclick="saveName()">Save Data</button><br><br>
	<button onclick="getSavedName()">Retrieve Data</button><br><br>
			
	<div id="result001"></div>
	<div id="result002"></div><br>
	
	<script>

	function saveName() 
	{
		if (typeof(Storage) !== "undefined") {
		    // Store
    		    localStorage.setItem("firstname", document.getElementById("item001").value);
		    localStorage.setItem("lastname", document.getElementById("item002").value);
		} else {
		    document.getElementById("result001").innerHTML = "Sorry, your browser does not support Web Storage...";
		}
	}
	
	function getSavedName() 
	{
		if (typeof(Storage) !== "undefined") {
		    // Retrieve
		    document.getElementById("result001").innerHTML = localStorage.getItem("firstname");
		    document.getElementById("result002").innerHTML = localStorage.getItem("lastname");
		} else {
		    document.getElementById("result001").innerHTML = "Sorry, your browser does not support Web Storage...";
		}
	}
		
	</script>
	<script type="text/javascript">
/*input: width and length of the parcel of land
 *processing: multiply the with width and length and divide by 43560
 *output: acres of the parcel of land
 */
 
function acers () {
    // Get the width and length from the user.
	var w = parseFloat(document.getElementById('inputBox').value);
	var h = parseFloat(document.getElementById('length').value);
	
	// Compute the with and length.
	var acres= w * h/43560;
	
	// Display the acres to the user.
	document.getElementById('acres').innerHTML = acres;
}


</script>
