<!DOCTYPE html>

<html>
    <head>
        <title>Manipulating CSS class properties using JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
    <h1>Manipulating CSS Class Properties Using JavaScript</h1>

    <p id="etxt">Welcome to the People Republic of China. Taking over the world with technology</p>

    <button type="button" 
	onclick=change()>Click to see what happens don't get scared</button>

	</center>

	<script>

	var count = 0;
	var size = 18;
	function change() 
	{
		count++;
		
		if(count%7 == 1)
			document.getElementById('etxt').style.color = 'rgba(137, 255, 0, 0.57)';       
			
		if(count%7 == 2)
			document.getElementById('etxt').style.color = 'rgba(10, 0, 255, 0.54)';
			
		if(count%7 == 3)
			document.getElementById('etxt').style.color = 'rgba(255, 235, 0, 0.31)';
			
		if(count%7 == 4)
			document.getElementById('etxt').style.color = 'Black';
			
		if(count%16 < 8)
		{
			size+=5;
			document.getElementById("etxt").style.fontSize =  size + "px";
		}
		else
		{
			size-=4;
			document.getElementById("etxt").style.fontSize = size + "px";
		}
		
		if(count%5 == 1)
			document.getElementById("etxt").style.fontStyle = "forte";
			
		if(count%5 == 2)
			document.getElementById("etxt").style.fontStyle = "normal";
			
		if(count%5 == 3)
			document.getElementById("etxt").style.fontStyle = "oblique";
		
		if(count%5 == 4)
			document.getElementById("etxt").style.fontStyle = "normal";


	};
	
	
	</script>
        
    </body>
</html>
