<html>
    <head>
        <title>Manipulating CSS class properties using JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id ="Ankomah"> <b>Welcome to the People Republic of China. Taking over the world with technology </b></p>
        
        <button type="button" onclick="visible()"> Click to see what happens don't get scared</button>
        <br><br>
        <button type="button" onclick="invisible()"> Your choice</button>
        
        <script>
            function visible() {
                document.getElementById("Ankomah").style.visibility='visible';
            }
            
            function invisible() {
                document.getElementById("Ankomah").style.visibility='hidden';
            }
        </script>
        
    </body>
</html>
